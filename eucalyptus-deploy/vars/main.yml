---
# Include file. Common variables across all host groups 
euca_version: 3.3
euca2ools_version: 3.0
network_mode: MANAGED-NOVLAN
vnet_publicips: 10.104.3.230-10.104.3.254
vnet_subnet: 172.28.0.0
vnet_netmask: 255.255.0.0
vnet_dns: 10.1.1.254
vnet_addrspernet: 32
vnet_localip:
vnet_pri: em2
vnet_pub: em1
hypervisor: kvm

# Network configuration for the NC
bridge: br0
bridge_iface: em2
bridge_mac: ansible_${bridge_iface}.macaddress
bridgeip: ansible_${bridge.ipv4}.address
bridge_type: static

# Storage-related variables
storbackend: overlay
dasdevice:

# Cluster variables
partition: partuno 
